name: ffmpeg_kit_16kb
description: FFmpeg Kit for Flutter with Full GPL and updated bindings. Supports Android, iOS and macOS platforms.
repository: https://github.com/zhouxin1233/ffmpeg_kit_16kb
homepage: https://github.com/zhouxin1233/ffmpeg_kit_16kb
version: 1.0.1

environment:
  sdk: ^3.8.1
  flutter: '>=3.3.0'
flutter:
  plugin:
    platforms:
      android:
        package: com.arthenica.ffmpegkit.flutter
        pluginClass: FFmpegKitFlutterPlugin
      ios:
        pluginClass: FFmpegKitFlutterPlugin
      macos:
        pluginClass: FFmpegKitFlutterPlugin

dependencies:

  flutter:
    sdk: flutter
  plugin_platform_interface: ^2.1.8

dev_dependencies:
  flutter_test:
    sdk: flutter
